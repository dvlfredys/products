<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarCategoria" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Categoria
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarCategoria">
                        <li><a class="dropdown-item" href="/categoria/nuevo">Agregar Categoria</a></li>
                        <li><a class="dropdown-item" href="/categoria">Lista de Categorias</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarProducto" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Producto
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarProducto">
                        <li><a class="dropdown-item" href="/productos/nuevo">Agregar Producto</a></li>
                        <li><a class="dropdown-item" href="/productos">Listado de Productos</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
<h1 class="text-center">Editar Categoria</h1>
    <div class="container">
        <div class="container">
            <form th:action="@{/categoria/{id}(id=${categoria.idCategoria})}" th:object="${categoria}" method="post">
                <div class="mb-3">
                    <label for="nombreCategoria" class="form-label">Nombre de Categoria</label>
                    <input type="text" class="form-control" name="nombre" th:field="*{nombre}" id="nombreCategoria" placeholder="Digite el nombre de la categoria" required>
                </div>
                <button type="submit" class="btn btn-success">Actualizar categoria</button> <!-- Cambiado el texto del botÃ³n -->
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
