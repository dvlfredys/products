<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarCategoria" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categoria
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarCategoria">
            <li><a class="dropdown-item" href="/categoria/nuevo">Agregar Categoria</a></li>
            <li><a class="dropdown-item" href="/categoria">Lista de Categorias</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarProducto" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Producto
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarProducto">
            <li><a class="dropdown-item" href="/productos/nuevo">Agregar Producto</a></li>
            <li><a class="dropdown-item" href="/productos">Listado de Productos</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<div class="text-center">
 <h1>Agregar Productos</h1>
</div >
<br>
<div class="container">
  <form th:action="@{/productos}" th:object="${producto}" method="post">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required placeholder="Ingrese el nombre del Producto">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripcion</label>
      <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" required placeholder="Ingrese la descripcion del Producto">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input type="text" th:field="*{precio}" class="form-control" id="precio" required placeholder="Ingrese el precio del Producto">
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="text" th:field="*{stock}" class="form-control" id="stock" required placeholder="Ingrese el stock disponible del Producto">
    </div>
    <div class="mb-3">
    <label for="categoria" class="form-label">Categoria</label>
    <select name="idCategoria" class="form-select" id="categoria" required th:field="*{idCategoria}">
      <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nombre}"></option>
    </select>
    </div>
    <button type="submit" class="btn btn-success">Agregar Producto</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
